<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unggah File Word</title>
</head>
<body>
    <h1>Unggah File Word untuk Ringkasan</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Pilih file Word (.docx):</label>
        <input type="file" id="file" name="file" accept=".docx" required>
        <button type="submit">Unggah dan Ringkas</button>
    </form>
</body>
</html>
